<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>访问Github</title>
</head>

<body>
  <script src="https://cdn.bootcdn.net/ajax/libs/eruda/3.0.0/eruda.js"></script>
  <script>eruda.init()</script>
  <h1 id="title">欢迎使用Github访问助手</h1>
  <script>
    "use strict";
    const IPs = {
      "20.205.243.166": "新加坡(推荐)",
      "20.27.177.113": "日本(推荐)",
      "20.200.245.247": "韩国",
      "20.207.73.82": "印度",
      "20.248.137.48": "澳大利亚",
      "192.30.255.113": "美国",
      "20.87.225.212": "南非",
      "20.233.83.145": "阿拉伯联合酋长国",
      "20.201.28.151": "巴西"
    }
    Object.keys(IPs).forEach(async ip => {
      let a = document.createElement("a");
      a.innerHTML = `<a>${IPs[ip]} 检测中</a>`;
      document.body.appendChild(a);
      document.body.appendChild(document.createElement("br"));
      const isOK = await testUrl(`https://${ip}/`);
      a.innerText = `${IPs[ip]} ${isOK ? "可用" : "不可用"}`;
      if (isOK) {
        a.setAttribute("href", `https://${ip}/`);
      }
    });
    function testUrl(url) {
      let image = new Image();
      image.src = url + "favicon.ico";
      image.style.display = "none";
      document.body.appendChild(image);
      let p = new Promise((resolve) => {
        let token = setTimeout(() => {
          image.onerror = image.onload = null;
          resolve(false);
        }, 5000, false);
        image.onerror = () => {
          clearTimeout(token);
          resolve(false);
        };
        image.onload = () => {
          clearTimeout(token);
          resolve(true);
        };
      });
      return p;
    }
  </script>
</body>

</html>
