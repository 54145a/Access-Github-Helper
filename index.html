<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>访问Github</title>
</head>

<body>
  <!--debug-->
  <script src="https://cdn.bootcdn.net/ajax/libs/eruda/3.0.0/eruda.js"></script>
  <script>eruda.init()</script>

  <div class="header">
    <h1 id="title">让我访问Github！</h1>
    <div id="settings">
      设置
      <p>超时时长：<input id="timeout" type="number" max="200000" min="0" value="1000"/>ms</p>
      <button onclick="saveSettings()">保存设置 / 重新检测</button>
    </div>
  </div>

  <!--all ip status will be shown here-->
  <div id="ipmonitor"></div>

  <!--template-->
  <template id="template">
    <div class="part">
      <code class="ip"></code>
      <p class="info"></p>
      <a class="go"></a>
    </div>
  </template>

  <!--resources-->
  <link rel="stylesheet" href="./style.css" />
  <script src="index.js" defer></script>
</body>

</html>
